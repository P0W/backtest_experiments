name: Daily ETF Dashboard Update

on:
  schedule:
    - cron: '30 6 * * *'
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Strategy to run'
        required: false
        default: 'etf'
        type: choice
        options:
        - etf
        - adaptivemomentum
      universe:
        description: 'Universe to use'
        required: false
        default: 'etf'
        type: choice
        options:
        - etf
        - nifty50
        - nifty100
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: false
        default: '2020-01-01'
      initial_cash:
        description: 'Initial cash amount'
        required: false
        default: '100000'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: uv sync

    - name: Run backtest
      run: |
        STRATEGY="${{ github.event.inputs.strategy || 'etf' }}"
        UNIVERSE="${{ github.event.inputs.universe || 'etf' }}"
        START_DATE="${{ github.event.inputs.start_date || '2020-01-01' }}"
        INITIAL_CASH="${{ github.event.inputs.initial_cash || '100000' }}"
        
        mkdir -p experiment_results/${STRATEGY}momentum
        
        uv run unified_runner.py \
          --strategy $STRATEGY \
          --universe $UNIVERSE \
          --start-date $START_DATE \
          --initial-cash $INITIAL_CASH

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add experiment_results/
        git commit -m "Daily dashboard update - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
